<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine by Akash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container">
	<!--Facebook share code-->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

    <div class="row text-center">
        <h1 class="rqg">Get Inspired, Read a quote!</h1> </div>
    <div class="row">
        <div class="text-center box-main">
            <div class="quote"> </div>
        </div>
    </div>
    <div class="row buttons">
        <div class="generate col-md-6 text-center">
            <button type="button" id="butn" class="btn">Get a Quote!</button>
        </div>
        <div class="twit col-md-6 text-center">
            <div class="tweetit">
                <a href="#" target="_blank" id="tweet"><img class="image-twitter" src="http://images.wikia.com/simpsons/images/1/11/Twitter_bird_icon.png" alt="twitter-logo"></img> Tweet</a>
            </div>
			<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
        </div>
    </div>
</body>

<footer class="text-center footer">Made with &#9829 by <a href="https://www.freecodecamp.com/skywalker212" target="_blank">AKASH</a></footer>

</html>
